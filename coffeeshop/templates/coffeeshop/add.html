{% extends "base.html" %}
{% load static %}
{% load widget_tweaks %}
{% block title %}Add a Review{% endblock %}

{% block content %}

<div class="container pt-5">
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group">
            <button type="submit" class="btn btn-success">
                <span class="glyphicon glyphicon-ok"></span> Submit Review
            </button>
            <a href="{% url 'coffeeshop:add_review' %}" class="btn btn-default">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
