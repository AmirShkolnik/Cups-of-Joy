{% extends "base.html" %}
{% load static %}
{% block title %}Add a Review{% endblock %}

{% block content %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="navbar-brand">Review Administraion</div>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'coffeeshop:add' %}">Add New</a>
          </li>
        </ul>
    </div>
  </nav>

<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            {% for coffeeshop in review_list %}
            <div class="col-md-4">
                <div class="card md-4 box-shadow">
                    <img class="card-img-top" src="https://via.placeholder.com/150x100" alt="Card image cup">
                    <div class="card-body">
                        <h4 class="lead"><a class="text-dark" href="{% url 'coffeeshop:single' coffeeshop.slug %}">{{ coffeeshop.title }}</a></h4>
                        <p class="card-text"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{% url 'coffeeshop:single' coffeeshop.slug %}" class="btn btn-sm btn-outline-primary" role="button" aria-pressed="true">View</a>
                                <a href="{% url 'coffeeshop:edit' coffeeshop.pk %}" class="btn btn-sm btn-outline-primary" role="button" aria-pressed="true">Edit</a>
                                <a href="{% url 'coffeeshop:confirm-delete' coffeeshop.pk %}" class="btn btn-sm btn-outline-primary" role="button" aria-pressed="true">Delete</a>
                            </div>
                            <small class="text-muted">9 mins</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
