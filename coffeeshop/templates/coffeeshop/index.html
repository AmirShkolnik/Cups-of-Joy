{% extends "base.html" %}
{% load static %}
{% block title %}Coffee Shop{% endblock %}

{% block content %}

<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            {% for coffeeshop in index %}
            <div class="col-md-4">
                <div class="card md-4 box-shadow">
                    <img class="card-img-top" src="https://via.placeholder.com/150x100" alt="Card image cup">
                    <div class="card-body">
                        <h4 class=""><a href="{% url 'coffeeshop:single' coffeeshop.slug %}">{{ coffeeshop.title }}</a></h4>
                        <p class="card-text"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="">
                                <small class="text-muted">9 mins</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
