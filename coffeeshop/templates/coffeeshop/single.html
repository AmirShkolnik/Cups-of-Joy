{% extends "base.html" %}
{% load static %}
{% block title %}Coffee Shop Reviews{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-12 pt-5">
                    <img class="card-img-top" src="https://via.placeholder.com/150x100" alt="Card image cup">
                    <div class="card-body">
                        <h2 class="pt-5">{{ post.title }}</h2>
                        <p>{{ post.excerpt }}</p>
        </div>
    </div>
</div>

{% endblock %}
