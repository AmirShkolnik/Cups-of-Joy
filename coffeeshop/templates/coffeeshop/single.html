{% extends "base.html" %}
{% load static %}
{% block title %}Coffee Shop Reviews{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-12 pt-5">
                    {% if 'placeholder' in post.coffee_image.url %}
                        <img src="{% static 'images/default.jpg' %}" class="scale" alt="placeholder">
                        {% else %}
                        <img src="{{ post.coffee_image.url }}" class="scale" alt="{{ post.image_alt }}">
                        {% endif %}
                    
                    <div class="card-body">
                        <h2 class="pt-5">{{ post.title }}</h2>
                        <p>{{ post.excerpt }}</p>
        </div>
    </div>
</div>

{% endblock %}
